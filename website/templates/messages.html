{% if messages %}
{% for message in messages %}
    {% if message.tags == 'error' %}
    <div class="col-md-6 align-center alert alert-warning alert-dismissible fade show text-center" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% elif message.tags == 'success' %}
    <div class="mt-3 col-md-6 align-center alert alert-success alert-dismissible fade show text-center" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
{% endfor %}
{% endif %}
