{% extends 'base.html' %}

{% block title %}
<title>Home page</title>
{% endblock %}

{% block content %}

<h1 class="mb-5 text-center text-dark">Login</h1>

{% if user.is_authenticated %}

<!-- CÃ³digo caso o utilizador esteja logado -->

{% else %}
<div class="col-md-6 align-center bg-light p-5">
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <form>
            <div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-0" id="floatingInput" name="username"
                        placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="mt-3 mb-3">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-0" id="floatingInput" name="password"
                            placeholder="password">
                        <label for="floatingInput">Password</label>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark rounded-0">Login</button>
                    <a class="btn btn-transparent rounded-0" href="{% url 'register' %}">Register</a>
                </div>
        </form>
    </form>
</div>
{% endif %}
{% endblock %}
