{% extends 'base.html' %}

{% block title %}
<title>User Management</title>
{% endblock %}

{% block content %}

<h1 class="mb-5 mt-5 text-center">Change Password</h1>

<div class="col-md-6 align-center bg-light p-5">

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2">
            <button class="btn btn-dark rounded-0" type="submit">Save</button>
            <a class="btn btn-transparent " href="{% url 'users' %}">Return</a>
        </div>
    </form>

</div>
{% endblock %}
